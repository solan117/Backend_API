<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset = "UTF-8">
	<title> NHTSA Application </title>
</head>
<body>
	<header>
		<h1>Car Details</h1>
	</header>

	<form action="/makes" method="GET">
		<fieldset>
				<button type ="submit">Get a list of all makes</button>
		</fieldset>
	</form>
	<form action="/models" method="GET">
		<fieldset>
				<h3>Get a list of all models</h3>
				<label>Make</label>
				<input type="text" id="make" name="make" required>
				<br><br>
                <label>Year</label>
				<input type="text" id="year" name="year" required>
				<br><br>
				<button type ="submit">Search</button>
				<br><br>
		</fieldset>
	</form>
	<form action="/vin" method="GET">
		<fieldset>
				<h3>Get details by VIN</h3>
				<label>VIN</label>
				<input type ="text" id = 'vin' name="vin" required>
				<br><br>

				<button type ="submit">Search</button>
		</fieldset>
	</form>

</body>
</html>
